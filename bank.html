<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Mooooney</span></h1>
      </header>
      <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mt-8 mx-auto w-9/12">
                <div class="bg-green-200 rounded-xl p-8">
                    <h2 class="text-3xl">Deposite</h2>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-red-200 rounded-xl p-8">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-200 rounded-xl p-8">
                    <h2 class="text-3xl">Balance</h2>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mt-8 mx-auto w-9/12">
                <div class="bg-blue-200 rounded-xl p-8">
                    <h2 class="text-3xl mb-2">Please Deposite</h2>
                    <div class="px-6">
                        <input id="deposite-field" class="block w-9/12 rounded mb-2 p-3 border border-sky-300" type="text" placeholder="Enter amount you want to deposite.">
                    <button id="btn-deposite" class="hover:bg-sky-700 bg-amber-600 px-5 py-2 rounded">Deposite</button>
                    </div>
                </div>
                <div class="bg-green-200 rounded-xl p-8">
                    <h2 class="text-3xl mb-2">Please Withdraw</h2>
                    <div class="px-6">
                        <input id="withdraw-field" class="block w-9/12 rounded mb-2 p-3 border border-sky-300" type="text" placeholder="Enter amount you want to withdraw.">
                    <button id="btn-withdraw" class="hover:bg-sky-700 bg-amber-600 px-5 py-2 rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
      </main>
      <script src="js/deposite.js"></script>
      <script src="js/withdraw.js"></script>
</body>
</html>
