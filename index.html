<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Bap Er Bank</span></h1>
  </header>
  <main>
    <section class="bg-blue-200 w-9/12 mx-auto mt
    -12 p-8 rounded">
        <div class="flex flex-col items-center">
            <h3 class="text-3xl pb-3 font-medium">Please Login</h3>
            <input id="user-email" type="email" placeholder="Enter your email" class="block w-9/12 px-3 mb-2 rounded w-9/12 rounded mb-2 p-3 border border-sky-300">
            <input id="user-password" type="password" placeholder="Enter your password" class="block w-9/12 px-3 mb-2 rounded w-9/12 rounded mb-2 p-3 border border-sky-300">
            <button id="btn-submit" class="hover:bg-sky-700 bg-amber-600 px-5 py-2 rounded">Submit</button>
        </div>
        <span class="text-white">
          <p>Sample email pass:</p>
          <p>shontan@baap.com</p>
          <p>secret</p>
        </span>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
